          <input

            name="username"
            placeholder="Enter your registration number ( username )"
            class="form-control"
            id="usernameInput"
            oninput="handleInput()"
          />

    <script>
      function handleInput() {
        const usernameInput = document.getElementById("usernameInput").value;
        const resultButton = document.getElementById("resultButton");
        resultButton.disabled = !usernameInput.trim();
      }
    </script>

    <div

        border: 1px solid rgb(204, 204, 204);
        box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 3px;
        position: absolute;
        transition: visibility 0s linear 0.3s, opacity 0.3s linear 0s;
        opacity: 0;
        visibility: hidden;
        z-index: 2000000000;
        left: 0px;
        top: -10000px;

          width: 100%;

          top: 0px;

          opacity: 0.05;

      ></div>

          width: 0px;
          height: 0px;

          pointer-events: none;
          margin-top: -11px;
          z-index: 2000000000;
