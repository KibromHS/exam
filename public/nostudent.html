<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/moe_logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exit Exam Result | MoE</title>
    <meta name="title" content="MoE - Exit Exam Result" />
    <meta
      name="description"
      content="Instantly access your exam results on our user-friendly website."
    />
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <link rel="stylesheet" href="/assets/index.css" />
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
    <!-- <script type="module" crossorigin src="/public/assets/index.js"></script> -->
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://result-ethernet-edu.vercel.app" />
    <meta property="og:title" content="MoE - Exit Exam Result" />
    <meta
      property="og:description"
      content="Instantly access your exam results on our user-friendly website."
    />
    <meta
      property="og:image"
      content="https://result.ethernet.edu.et/logo.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://result-ethernet-edu.vercel.app"
    />
    <meta property="twitter:title" content="MoE - Exit Exam Result" />
    <meta
      property="twitter:description"
      content="Instantly access your exam results on our user-friendly website."
    />
    <meta
      property="twitter:image"
      content="https://result.ethernet.edu.et/logo.png"
    />
    <style>
      html,
      #root,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://result.ethernet.edu.et/images/moemoe.png"
        alt="Logo"
        class="logo"
      />
      <div class="card-header">Exit Exam Result | የዩኒቨርሲቲ መውጫ ፈተና ውጤት</div>
      <div class="card-body">
        <form
          action="/login"
          method="post"
          class="form-group"
        >
          <input
            type="text"
            name="username"
            placeholder="Enter your registration number ( username )"
            class="form-control"
            id="usernameInput"
            oninput="handleInput()"
          />
          <div class="alert alert-danger">
            No student found with that username.
          </div>
          <div class="form-group captcha">
            <!-- Ensure that the RECAPTCHA_SITE_KEY is fetched from .env and is valid -->
            <div
              class="g-recaptcha"
              data-sitekey="6LeA-OEpAAAAAGyqdv29y8yp6K0XLbb3Qd2wcaH1"
            ></div>
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-block"
            id="resultButton"
            disabled
          >
            View Result
          </button>
        </form>
      </div>
    </div>
    <div class="footer">© 2024 MoE. All rights reserved.</div>
    <!-- Ensure the reCAPTCHA library is correctly loaded -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      function handleInput() {
        const usernameInput = document.getElementById("usernameInput").value;
        const resultButton = document.getElementById("resultButton");
        resultButton.disabled = !usernameInput.trim();
      }
    </script>
  </body>
</html>
